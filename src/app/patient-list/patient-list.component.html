<div class="row mb-3">
    <div class="col-1">
        <label  class="form-label">Name</label>
    </div>
    <div class="col-4">
        
            <input type="text" class="form-control" #txtsearchName >
    </div>
    <div class="col-2">
    
        <input type="button" class="btn btn-primary" value="Search" (click)="onSearch()" >
</div>

</div>
<div class="row mb-3">
    <div class="col-10">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Phone
                    </th>
                    <th>
                        Country
                    </th>
                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let item of liPatient">
                    <td>{{item.fName}} {{item.lName}}</td>
                    <td>{{item.phone}}</td>
                    <td>{{item.country.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
